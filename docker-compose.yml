version: '3.8'

services:
  frontend:
    build:
      context: client
      target: prod
    ports:
      - '5173:5173'
    volumes:
      - ./client:/project
      - /project/node_modules

  server:
    build:
      context: server
      target: dev
    ports:
      - '8000:8000'
    volumes:
      - ./server:/backend

  nginx:
    image: nginx
    volumes:
      - ./client/dist:/usr/share/nginx/html
    ports:
      - "80:80"
    restart: always